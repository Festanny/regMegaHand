<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МирХенд</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/0396950dcd.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section class="registrationSection">
            <div class="registrationBlock container ">
                <div class="textBlockTitle">
                    <div class="h2 title__page">Регистрация</div>
                </div>
                <div class="info-block">
                    <form action="">
                        <div class="inputRel">
                            <span class="bebas">Номер телефона</span>
                            <input type="phone" id="phone" placeholder="Введите телефон" name="phone">
                        </div>
                        <div class="inputRel">
                            <span class="bebas">Фамилия</span>
                            <input type="text" placeholder="Введите фамилию" name="last_name">
                        </div>
                        <div class="inputRel">
                            <span class="bebas">Имя</span>
                            <input type="text" placeholder="Введите имя" name="first_name">
                        </div>
                        <div class="btnBlock bebas">
                            <button class="btn" disabled>Зарегистрироваться</button>
                        </div>
                    </form>
                    <div class="apps">
                        <div class="textBlockTitle">
                            <div class="h2 title__page">Скачивайте наше приложение!</div>
                        </div>
                        <div class="info-block-apps">
                            <a href="#"><img src="assets/img/download/appstore.png" alt=""></a>
                            <a href="#"><img src="assets/img/download/gplay.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
